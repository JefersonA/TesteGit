<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Aula JavaScript</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="JS/main.js"></script>
    </head>
    <body>
        
        <h1>Aula JS</h1>

        <label>Numero 1</label><input type="text" id="n1" inputmode="numeric">
        <label>Numero 2</label><input type="text" id="n2" inputmode="numeric">
        
        <button type="button" onclick="soma(n1.value,n2.value)">Soma</button>
        <button type="button" onclick="subtrai(n1.value,n2.value)">Subtrai</button>
        <button type="button" onclick="divide(n1.value,n2.value)">Divide</button>
        <button type="button" onclick="multiplica(n1.value,n2.value)">Multiplica</button>
        <h3 id="resultado"></h3>
        <button type="button" id="num1" onclick="inserir(this)" value=1>1</button>
        <button type="button" id="num2" onclick="inserir(this)" value=2>2</button>
        <h6 id="valor">teste</h6>
        

    </body>


</html>
